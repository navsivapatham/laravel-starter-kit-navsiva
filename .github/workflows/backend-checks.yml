name: Backend Checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2
          # Note: some IDE linters donâ€™t know this input, but it is valid for setup-php.
          cache: composer
          cache-dependency-path: backend/composer.lock

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ansi

      - name: Prepare application
        run: |
          cp .env.example .env
          php artisan key:generate --ansi

      - name: Lint
        run: composer lint

      - name: Static analysis
        run: composer stan

      - name: Tests
        run: composer test
