name: Backend Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          tools: composer:v2
          cache: composer
          cache-dependency-path: backend/composer.lock

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Lint
        run: composer lint

      - name: Static analysis
        run: composer stan

      - name: Tests
        run: composer test
